<html>
  <head>
    <meta charset="utf-8">
    <title>2016 Math Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="center">
      <header>
        <h1> Easy Math Quiz</h1>
      </header>

      <section id="instructions" class="center">
        <h2> Lets see how many questions you can get it right! </h2>
        <h3> Test your math general knowledge </h3>
        <button>Click here to start</button>
      </section>

      <section id="quiz">
        <div>
          <h3 class="left">Score:<span id="displayScore">0</span>
          </h3>
          <h3 class="right">Question:<span id="displayCount">1</span>of 10</h3>
      <section>

     <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
     </div>
  </body>
</html>
